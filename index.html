<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Login y Registro</title>
    <link rel="stylesheet" href="/css/paginaLogin.css">
    <script defer src="/js/login.js"></script>
</head>
<div class="container">
    <a href="/HTML/paginaPrincipal.html"><img src="/img/logo.jpg" alt="Logo"></a>
    
    <form id="loginForm">
        <h2>Iniciar Sesión</h2>
        <input type="email" id="loginEmail" placeholder="Correo Electrónico" required>
        <input type="password" id="loginPassword" placeholder="Contraseña" required>
        <button type="submit" class="btn">Iniciar Sesión</button>
        <p>¿No tienes cuenta? <button type="button" id="showRegisterForm" class="link-btn">Registrarse</button></p>
    </form>

    <form id="registerForm" class="hidden">
        <h2>Registrarse</h2>
        <input type="text" id="registerUsername" placeholder="Nombre de Usuario" required>
        <input type="email" id="registerEmail" placeholder="Correo Electrónico" required>
        <input type="password" id="registerPassword" placeholder="Contraseña" required>
        <input type="text" id="registerAddress" placeholder="Dirección" required>
        <button type="submit" class="btn">Registrarse</button>
        <p>¿Ya tienes cuenta? <button type="button" id="showLoginForm" class="link-btn">Iniciar Sesión</button></p>
    </form>

    <p class="error-message" id="errorMessage"></p>
</div>
</body>
</html>
